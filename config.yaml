columns:
  person_id_col: "student_id"
  time_col: "check_date"
  target_col: "SE_right"
  static_cols: 
    - "gender"
    - "school_type"
    - "has_glasses"
    
  timevarying_cols:
    - "SE_right"
    - "VA_unaided"
    - "correct_level"
    - "C_cyl_right" 
    - "delta_t"
    - "age"
   

features:
  window_size: 3
  use_delta_t: true

arima:
  order: [1, 1, 0]
  use_grid_search: false
  fallback_strategy: "linear_trend"

lstm:
  hidden_size: 64
  num_layers: 2
  learning_rate: 0.001
  batch_size: 32
  epochs: 50
  window_size: 4
  dropout: 0.1

tabpfn:
  device: "cpu"
  N_ensemble_configurations: 4

model:
  model_type: "random_forest"
  model_params:
    n_estimators: 100
    max_depth: 10
    n_jobs: -1

experiment:
  test_size: 0.2
  val_size: 0.1
  random_seed: 42
  forecast_horizon: 3
  output_dir: "experiments/exp2_direct"
  data_dir: "data/processed"
  default_model: "tem"
  learning_target: "direct" # 可选: "residual", "direct"
