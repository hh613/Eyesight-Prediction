columns:
  person_id_col: "student_id"
  time_col: "check_date"
  target_col: "SE_right"
  static_cols: 
    - "gender"
    - "school_type"
    - "has_glasses"
    - "age"
  timevarying_cols:
    - "SE_right"
    - "VA_unaided"
    - "correct_level"
    - "C_cyl_right" 
    - "delta_t"

features:
  window_size: 3
  use_delta_t: true

arima:
  order: [1, 1, 0]
  use_grid_search: false
  fallback_strategy: "linear_trend"

model:
  model_type: "xgboost"
  model_params:
    n_estimators: 100
    learning_rate: 0.1
    max_depth: 5
    random_state: 42
    n_jobs: -1

experiment:
  test_size: 0.2
  val_size: 0.1
  random_seed: 42
  forecast_horizon: 3
  output_dir: "experiments/exp1_baseline"
